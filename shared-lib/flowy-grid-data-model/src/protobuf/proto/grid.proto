syntax = "proto3";

message Grid {
    string id = 1;
    RepeatedFieldOrder field_orders = 2;
    RepeatedRowOrder row_orders = 3;
}
message FieldOrder {
    string field_id = 1;
    bool visibility = 2;
}
message RepeatedFieldOrder {
    repeated FieldOrder items = 1;
}
message Field {
    string id = 1;
    string name = 2;
    string desc = 3;
    FieldType field_type = 4;
    bool frozen = 5;
    int32 width = 6;
    AnyData type_options = 7;
}
message RepeatedField {
    repeated Field items = 1;
}
message AnyData {
    string type_id = 1;
    bytes value = 2;
}
message RowOrder {
    string grid_id = 1;
    string row_id = 2;
    bool visibility = 3;
}
message RepeatedRowOrder {
    repeated RowOrder items = 1;
}
message RawRow {
    string id = 1;
    string grid_id = 2;
    map<string, RawCell> cell_by_field_id = 3;
    int32 height = 4;
}
message RawCell {
    string id = 1;
    string row_id = 2;
    string field_id = 3;
    AnyData data = 4;
    int32 height = 5;
}
message RepeatedRow {
    repeated Row items = 1;
}
message Row {
    string id = 1;
    map<string, Cell> cell_by_field_id = 2;
    int32 height = 3;
}
message Cell {
    string id = 1;
    string field_id = 2;
    string content = 3;
}
message CellChangeset {
    string id = 1;
    string row_id = 2;
    string field_id = 3;
    string data = 4;
}
message CreateGridPayload {
    string name = 1;
}
message GridId {
    string value = 1;
}
message QueryFieldPayload {
    string grid_id = 1;
    RepeatedFieldOrder field_orders = 2;
}
message QueryRowPayload {
    string grid_id = 1;
    RepeatedRowOrder row_orders = 2;
}
enum FieldType {
    RichText = 0;
    Number = 1;
    DateTime = 2;
    SingleSelect = 3;
    MultiSelect = 4;
    Checkbox = 5;
}
