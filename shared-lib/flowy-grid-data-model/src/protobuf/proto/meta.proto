syntax = "proto3";

message GridMeta {
    string grid_id = 1;
    repeated Field fields = 2;
    repeated RowMeta rows = 3;
}
message GridBlock {
    string id = 1;
    repeated RowMeta rows = 2;
}
message Field {
    string id = 1;
    string name = 2;
    string desc = 3;
    FieldType field_type = 4;
    bool frozen = 5;
    bool visibility = 6;
    int32 width = 7;
    AnyData type_options = 8;
}
message RepeatedField {
    repeated Field items = 1;
}
message AnyData {
    string type_id = 1;
    bytes value = 2;
}
message RowMeta {
    string id = 1;
    string grid_id = 2;
    map<string, CellMeta> cell_by_field_id = 3;
    int32 height = 4;
    bool visibility = 5;
}
message CellMeta {
    string id = 1;
    string row_id = 2;
    string field_id = 3;
    AnyData data = 4;
    int32 height = 5;
}
enum FieldType {
    RichText = 0;
    Number = 1;
    DateTime = 2;
    SingleSelect = 3;
    MultiSelect = 4;
    Checkbox = 5;
}
